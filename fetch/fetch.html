      //Now this is for API request with json()
       function fetchData(){
        fetch("https://jsonplaceholder.typicode.com/posts").then(response=>response.json()) //with json()
        .then(result=>{
            console.log(result);
            for(var x in result) {
                document.write(`id: ${result[x].id}<br>  <h3> ${result[x].title}</h3><br> body: ${result[x].body}<br>`);
            }
        })
        .catch(error=>"Failed to fetch");
       }
