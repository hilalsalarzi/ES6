<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax xhttp</title>
</head>
<body>
    <h2 id="demo">loading data...</h2>
    <button onclick="loadData()">loaddata</button>

    <script>
       
       function loadData(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){

        if (this.readyState==4 && this.status==200){
            document.getElementById("demo").innerHTML=this.responseText;
            console.log(this.responseText);
        } else if (this.readyState== 4 && this.status == 404){
            document.getElementById("demo").innerHTML="Error:erer";
            console.log("Error:");
        }
    };
        //xhttp.open("GET","readme.md",true); localfile
        xhttp.open("GET","https://jsonplaceholder.typicode.com/posts",true);//api
        xhttp.send();
       }
      

    </script>
</body>
</html>
